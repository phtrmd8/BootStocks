<!DOCTYPE html>
<html lang="en">

<head>
  <title>BootStocks: Log-in</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/signup.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="icon" href="../images/Screen Shot 2020-09-20 at 2.48.21 PM.png">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <img src="../images/Screen Shot 2020-09-20 at 2.48.21 PM.png" alt="BootStocks" style="width: 100px;">
    <!-- Navbar content -->
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-md-offset-6">
        <br>
        <h2>Sign-up for a BootStocks account:</h2>
        <br>
        <form class="signup">
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span> <span class="msg"></span>
              </div>
            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input type="text" class="form-control" id="firstname" placeholder="Firstname">
              </div>
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" class="form-control" id="lastname" placeholder="Lastname">
              </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">E-mail address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="cpassword-input" placeholder="Confirm Password">
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br/>
        <p>Or log-in to your account <a href="/">here</a></p>
      </div>
    </div>
  </div>
</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/utils/setHeader.js"></script>
  <script type="text/javascript" src="../js/signup.js"></script>

</body>

</html>
