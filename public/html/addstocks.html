<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BootStocks: View or Add Stocks</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/members.css" />
    <link
      rel="icon"
      href="../images/Screen Shot 2020-09-20 at 2.48.21 PM.png"
    />
  </head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <a class="navbar-brand" href="#"><img src="../images/Screen Shot 2020-09-20 at 2.48.21 PM.png" width="100px"></a>
    <span style="font-size: 40px; color: white;">BootStocks</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse nav-right" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item nav-item-pad" style="font-size: 25px; color: white;">
          <img class="userimage" width="100px" src="../images/Screen Shot 2020-09-20 at 2.48.21 PM.png">
        </li>
        <li class="nav-item nav-item-pad" style="font-size: 20px; color: white; margin-top: 20px;">
          Mock Account Balance: $<span id="account-balance"></span>
          <br>
          <label for="" style="font-size: 20px; color: white;">Navigate to:</label>
            <select name="cars" id="dropdown-navigate">
            <option value="home">Home</option>
            <option  value="view-stocks">View Stocks</option>
            <option selected value="add-stocks">Add Stocks</option>
            <option value="view-categories">View Categories</option>
          </select>
        </li>
        <li class="nav-item nav-item-pad" style="font-size: 25px; color: white; margin-top: 15px;">
          <a id='logout' class="btn btn-light logout-btn" style="margin-top: 15px;" type="logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>


      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active" style="font-size: 30px; color: white;">
            BootStocks
          </li>
          <li class="nav-item active" style="font-size: 25px; color: white;">
            <img class="userimage" width="100px" />
          </li>
          <li class="nav-item active" style="font-size: 25px; color: white;">
            <a id="logout" class="btn btn-light logout-btn" type="logout">
              Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>

  <div class="jumbotron">
    <h1 class="display-4" style="text-align: center;"><strong>Welcome <span id='member-name'></span>!</strong></h1>
    <p class="lead" style="text-align: center;">View your portfolio, or add/sell stocks</p>
  </div>

    <div class="container">
      <h1 style="margin-top: 40px;" class="text-center">
        Add a Stock to your Portfolio
      </h1>
      <div class="row">
        <div class="col-6">
          <br />
          <form class="add-stock-form">
            <div
              style="display: none"
              id="alert"
              class="alert alert-danger"
              role="alert"
            >
              <span
                class="glyphicon glyphicon-exclamation-sign"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <div class="input-group">
              <input
                type="text"
                class="form-control "
                id="stock-symbol"
                placeholder="Stock Search"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-primary"
                  id="search-ticker-btn"
                  type="button"
                >
                  Search Stock/Ticker
                </button>
              </div>
            </div>
            <div class="stockRestForm">
              <div class="form-group mt-2">
                <input
                  type="input"
                  disabled="disabled"
                  class="form-control "
                  id="stock-ticker"
                  placeholder="Stock Symbol"
                />
              </div>
              <div class="input-group mt-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">$</span>
                </div>
                <input
                  type="input"
                  disabled="disabled"
                  class="form-control "
                  id="buying-price"
                  placeholder="Buying Price"
                />
              </div>
              <div class="input-group mt-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    >Category</span
                  >
                </div>
                <select class="form-control" id="category-select"></select>
              </div>
              <div class="form-group mt-2">
                <input
                  type="number"
                  class="form-control "
                  id="quantity"
                  placeholder="Quantity"
                />
              </div>
              <div class="submit-container float-right">
                <div
                  id="spinner-submit"
                  class="spinner-border text-primary"
                  role="status"
                  style="display: none;"
                >
                  <span class="sr-only">Loading...</span>
                </div>
                <button
                  type="submit"
                  id="submit-stock-btn"
                  class="btn btn-secondary "
                >
                  Submit Order
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-6 mt-2">
          <div class="stockSelectDiv form-group" style="display: none;">
            <label for="exampleFormControlSelect2"
              >Select from these Symbols</label
            >
            <select multiple class="form-control" id="multipleStockSelect">
            </select>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <script src="//rawgithub.com/indrimuska/jquery-editable-select/master/dist/jquery-editable-select.min.js"></script>
    <link
      href="//rawgithub.com/indrimuska/jquery-editable-select/master/dist/jquery-editable-select.min.css"
      rel="stylesheet"
    />
    <script type="text/javascript" src="../js/utils/setHeader.js"></script>
    <script type="text/javascript" src="../js/stocks.js"></script>
  </body>
</html>
